<script>
  function validarFormulario() {
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value.trim();

      // Validación de campos vacíos
      if (email === '' || password === '') {
          alert('Por favor, completa todos los campos.');
          return false; // Evita el envío del formulario si la validación falla
      }

      // Validación de formato de email (básica)
      var emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailFormat.test(email)) {
          alert('El formato del email no es válido.');
          return false;
      }

      // Validación de longitud de contraseña (mínimo 6 caracteres)
      if (password.length < 6) {
          alert('La contraseña debe tener al menos 6 caracteres.');
          return false;
      }

      // Validación de credenciales
      if (email === 'amilcaralbertino2001@gmail.com' && password === 'Amilcar2001') {
          // Redirige a index.html
          window.location.href = '../cursepage/index.html';
      } else {
          alert('El email o la contraseña no son correctos');
      }

      return false; // Evita el envío del formulario por defecto
  }
</script>
